name: Fix lockfile (remove for npm install)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  remove-lockfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remove package-lock.json (forces npm install on TimeWeb)
        run: |
          # Lovable использует Bun, поэтому package-lock.json всегда устаревает.
          # Удаляем его — тогда TimeWeb выполнит `npm install` вместо `npm ci`.
          rm -f package-lock.json
          rm -f bun.lockb

      - name: Commit removal
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet && git diff --cached --quiet; then
            echo "Nothing to commit"
            exit 0
          fi

          git add -A
          git commit -m "chore: remove lockfiles (use npm install on deploy)"
          git push
