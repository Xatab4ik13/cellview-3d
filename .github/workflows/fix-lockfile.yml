name: Fix lockfile (package-lock)

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: Commit message for lockfile update
        required: false
        default: "chore: sync package-lock"

permissions:
  contents: write

jobs:
  fix-lockfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (updates package-lock.json)
        run: npm install

      - name: Commit updated lockfile (if changed)
        run: |
          if git diff --quiet -- package-lock.json; then
            echo "package-lock.json unchanged"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add package-lock.json
          git commit -m "${{ github.event.inputs.commit_message }}"
          git push
