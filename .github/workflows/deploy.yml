# GitHub Actions workflow для деплоя на TimeWeb
# 
# НЕОБХОДИМЫЕ SECRETS (добавьте в Settings → Secrets and variables → Actions):
# - FTP_SERVER: адрес FTP сервера (например: ftp.timeweb.ru)
# - FTP_USERNAME: логин FTP
# - FTP_PASSWORD: пароль FTP
# - FTP_PATH: путь на сервере (например: /public_html или /www)

name: Deploy to TimeWeb

on:
  push:
    branches:
      - main
  workflow_dispatch: # Позволяет запускать вручную

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to TimeWeb via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_PATH }}/
          dangerous-clean-slate: false
